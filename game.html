<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/game.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg-image">
      <h1>OWOSITO'S MEMORY BATTLE</h1>
      <div class="sizing-container">
        <div class="stats">
          <p>Player: <span class="game_username">X</span></p>
          <p class="score">Score: <span class="score">0000</span></p>
          <p class="time-display">time: <span class="game_timer">0:00</span></p>
        </div>
        <div class="cards hard-layout">
          <!-- EASY IS 6 CARDS -->
        </div>
        <div class="you-win hidden">
          <h2>YOU WIN!!!</h2>
          <p>
            Thanks to you Owosito has regained all his memories! You rock!!!
          </p>
        </div>
        <div class="you-lose hidden">
          <h2>OMG YOU FAILED.</h2>
          <p>
            You didn't do squat for Owosito. He is sad and disappointed in you.
          </p>
        </div>
        <div class="are-you-sure hidden">
          <p>Are you sure you want to give up?</p>
          <div class="btn-container">
            <a href="./scoreboard.html"
              ><button class="yes">Yes, I'm a loser.</button></a
            >
            <button class="no">No, I'm a winner!</button>
          </div>
        </div>
        <button class="end-btn">GIVE UP</button>
      </div>
    </div>
    <script src="./js/game_settings.js" type="module"></script>
    <script src="./js/game_cards.js" type="module"></script>
  </body>
</html>
