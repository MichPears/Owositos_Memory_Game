<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index-style.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <h1>OWOSITO'S MEMORY BATTLE</h1>
      <p>
        Oh no! Owosito has lost his memories! Help him recover them by finding
        the matching pairs.
      </p>
      <input
        type="text"
        placeholder="Username"
        name="username"
        class="username"
      />
      <div class="diff-container">
        <label for="difficulty">Choose a difficulty:</label>

        <select class="difficulty-select" name="difficulty" id="difficulty">
          <option value="easy">Easy</option>
          <option value="normal">Normal</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="timed-option">
        <input type="checkbox" value="timed-mode" />
        <label>Timed Mode</label>
      </div>
      <button class="start">START</button>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
