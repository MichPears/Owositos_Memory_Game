<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- fonts -->

      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index-style.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <title>Owosito's Memory Battle</title>
  </head>
  <body>
    <div class="bg-image">
      <div class="mobile">
        Oh no! Owosito's memories are too great for your tiny device! Please
        come help another time on a bigger screen, ty â™¡
      </div>
      <div class="main-container">
        <h1>OWOSITO'S MEMORY BATTLE</h1>
        <p>
          Oh no! Owosito has lost his memories! Help him recover them by finding
          the matching pairs.
        </p>
        <input
          type="text"
          placeholder="Username"
          name="username"
          class="username"
          value=""
        />
        <div class="diff-container">
          <label for="difficulty">Choose a difficulty:</label>

          <select class="difficulty-select" name="difficulty" id="difficulty">
            <option value="easy">Easy</option>
            <option value="normal">Normal</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="timed-option">
          <input type="checkbox" />
          <label>Timed Mode</label>
        </div>
        <a class="start-a-tag" href="./game.html"
          ><button class="start">START</button></a
        >
      </div>
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
